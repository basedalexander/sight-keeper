<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
<div id='wrapper' class="wrapper">
    <div class="options" id="options">
        <div class='option'>
            <span class='app-name'>Sight keeper</span>

            <div class="app-btn f-right" id='btn'>
                <div class="app-btn-bg">
                    <div class="app-btn-out"></div>
                    <div class="app-btn-in"></div>
                    <div class="app-btn-switch"></div>
                </div>
            </div>
        </div>

        <div class="option">
            <div class="option-wrapper"></div>
            <span class="period-name">Work</span>
            <input type='number' min='0' max='300' id='session-input'
                   class='period-input'>
        <span id='session-apply-btn' class="period-input-btn btn-hidden"
              title="Save and restart work session">apply</span>
            <button id="session-restart" class='period-restart-btn'
                    title="Restart work session">
                <!--<img src="img/reset.png">-->
                <i class="fa fa-repeat"></i>
            </button>
            <span id='session-timer' class='timer'
                  title="Work timer"></span>
        </div>

        <div class="option">
            <div class="option-wrapper"></div>
            <span class="period-name">Break</span>
            <input type='number' min='0' max='30' id='idle-input'
                   class='period-input'>
            <span id='idle-apply-btn' class="period-input-btn btn-hidden"
                  title="Save break session">apply</span>
            <span
                    title='Break session will start again if you touch the computer'
                  class='idle-table'>auto
            </span>
            <span id='idle-timer' class='timer' title="Break timer"></span>
            <span id="afk" class="afk-state">user is AFK</span>
        </div>

        <div class="option">
            <div class="option-wrapper"></div>
            <span class="period-name">Sounds</span>

            <div id="sounds-btn" class="checkbox-btn f-right"
                 title="Toggle sounds">&#x2713;
            </div>
        </div>
    </div>

    <div id="info" class="info-block">
        <ul class="link-list">
            <li><a href="#"
                   title="Report bugs"><i class="fa fa-bug"></i></a></li>
            <li><a href="#" title="Request for a feature"><i
                    class="fa fa-lightbulb-o"></i></a></li>
            <li><a href="#" title="Write a review"><i
                    class="fa fa-star"></i></a>
            </li>
        </ul>
        <ul class="link-list">
            <li><a href="https://github.com/thohoh/sight-keeper"
                   title="Watch source code on Github"><i
                    class="fa fa-github-alt"></i></a></li>
            <li><a href="https://twitter.com/trefa"
                   title="My twitter"><i class="fa fa-twitter"></i></a></li>
        </ul>
    </div>
    <div class="info-btn-wrapper">
        <button id="info-btn"
                class="info-btn"
                title="Show info"><i class="fa fa-question"></i></button>
    </div>
</div>


<script src="js/popup-bundle.js"></script>
</body>

</html>
