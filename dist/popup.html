<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    /*    #controls {
        float:right;
    }*/
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="options" id="options">
        <div class='option'>
            <span class='app-name'>Sight keeper</span>
            <div class="app-btn f-right" id='btn'>
                <div class="app-btn-bg">
                    <div class="app-btn-out"></div>
                    <div class="app-btn-in"></div>
                    <div class="app-btn-switch"></div>
                </div>
            </div>
        </div>

        <div class="option">
            <div class="option-wrapper"></div>
            <span class="period-name">Work</span>
            <input type='number' min='0' max='300' id='session-input' class='period-input'>
            <span id='session-apply-btn' class="period-input-btn btn-hidden" title="Save and restart work session">apply</span>
            <button id="session-restart" class='period-restart-btn'
                    title="Restart work session">
                <img src="img/reset.png">
            </button>
            <span id='session-timer' class='timer' title="Work timer">00:00</span>
        </div>

        <div class="option">
            <div class="option-wrapper"></div>
            <span class="period-name">Break</span>
            <input type='number' min='0' max='30' id='idle-input' class='period-input'>
            <span id='idle-apply-btn' class="period-input-btn btn-hidden"
                  title="Save break session">apply</span>
            <span id="idle-restart" class='idle-table'>auto</span>
            <span id='idle-timer' class='timer' title="Break timer">00:00</span>
            <span id="afk" class="afk-state">AFK</span>
        </div>

        <div class="option">
            <div class="option-wrapper"></div>
            <span class="period-name">Sounds</span>
            <div id="sounds-btn" class="checkbox-btn f-right">&#x2713;</div>
        </div>

    </div>
    <script src="js/popup-bundle.js"></script>
</body>

</html>
