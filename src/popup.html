<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    /*    #controls {
        float:right;
    }*/
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="options">
        <div class='option'>
            <span class='option-name'>Sight keeper</span>
            <div class="btn" id='btn'>
                <div class="btn-wrap">
                    <div class="btn-bg">
                        <div class="btn-out"></div>
                        <div class="btn-in"></div>
                        <div class="btn-switch"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="option">
            <span class="period-name">work</span>
            <input type='number' min='1' max='300' id='session-input' class='period-input'>
            <span id='session-apply-btn' class="period-input-btn btn-hidden" title="Save and restart work session">apply</span>
            <button id="session-restart" class='period-restart-btn' title="Restart work period">
                <img src="img/reset.png">
            </button>
            <span id='session-timer' class='timer' title="Work timer">00:00</span>
        </div>

        <div class="option">
            <span class="period-name">rest</span>
            <input type='number' min='5' max='30' id='idle-input' class='period-input'>
            <span id='idle-apply-btn' class="period-input-btn btn-hidden" title="Save rest period">apply</span>
            <button id="idle-restart" class='period-restart-btn'>
                <img src="img/reset.png">
            </button>
            <span id='idle-timer' class='timer' title="Rest timer">00:00</span>
        </div>

    </div>
    <script src="js/popup.js"></script>
</body>

</html>
